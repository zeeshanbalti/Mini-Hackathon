<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
        

    
     <!-- Post NavBar -->

 
    <nav  class="navbar bg-body-tertiary bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand first">Personal Blog</a>
            <div class="d-flex" role="search">
                <svg href="profile.html" xmlns="http://www.w3.org/2000/svg"  id="goProfile" width="35" height="35" fill="currentColor" class="bi bi-person-circle mx-4" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                 <button href="login.html" id="logOutBtn" class="btn btn-success ">LogOut</button>    
             </div>
         </div>
     </nav>
     
     <nav class="navbar pt-3" style="background-color: #e3f2fd">
         <div class="container-fluid">
             <span class="navbar-brand mb-0 h1  mx-5 dashName" style="font-size: 50px">Dashboard</span>
         </div>
     </nav>
     
     <div class="postSec"> 
         <div class="mb-3">
             <input type="text" class="form-control place" id="placeholder" placeholder="Placeholder">
         </div>
         <div class="mb-3">
             <textarea class="form-control placeText" id="placeholderText" placeholder="What is in Your Mind" rows="3"></textarea>
         </div>
         <div class="mb-3">
             <button id="publish" class="btn btn-primary publish">Publish Blog</button>
         </div>
         
     </div>
     
     <ul id="blog" class="blog">
         
     </ul>
 
     
     <script type="module" src="userpost.js"></script>
     <script type="module" src="signin.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
