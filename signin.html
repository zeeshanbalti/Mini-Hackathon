<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 
</head>
<body>
    <div id="beforeSign" class="signUp">
        <div class="container">
            <div class="signUp">
                <h2>Sign Up</h2>
            </div>
            <hr>
            <div>
                <input class="fullName" id="fullName" type="text" placeholder="Enter Your Full Name">
            </div>
            <div>
                <input id="email" class="nameInput" placeholder="Enter Your Email" type="email">
            </div>
            <div>
                <input id="password" class="passwordInput" placeholder="Enter Your Password" type="password">
            </div>        
            <!-- <div>
                <input id="passwordRepeat" class="passwordInput" placeholder="Confirm Your Password" type="password">
            </div> -->
            <div>
                <button href="login.html" id="signUpButton" class="signUpButton">Sign Up</button>

            </div>
            <p class="already">Already have an account
                <a id="loginLink" class="loginLink" href="login.html">login</a>
            </p>
            
            <hr>
        </div>
    </div>

    <script type="module" src="signin.js"></script>
    <script type="module" src="userpost.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>
</html>
